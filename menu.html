<!DOCTYPE html>
<html lang="uk">

<head>
    <!-- Початок блоку мета-даних -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>

    <link rel="icon" href="assets/images/icon/icon.svg" type="image/svg">
    <!-- Підключення стилів Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Підключення власних стилів -->
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/common_styles.css">

    <!-- Підключення шрифтів -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;0,400;0,700;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">
    <!-- Кінець блоку мета-даних -->
</head>

<body>
    <!-- Початок хедера -->
    <div id="header-placeholder"></div>
    <!-- Кінець хедера -->

    <main>
        <!-- Початок основного контейнера -->
        <div class="container py-4 menu">
            <div class="row align-items-center mb-4">
               
                <div class="col-2 d-flex justify-content-end image-item">
                    <img src="assets/images/common/flower.png" alt="Квітка" class="img-fluid">
                </div>
                
                <div class="col-8 text-center">
                    <h1 class="gradient-text">Асортимент</h1>
                    <p>
                        Перегляньте асортимент та обирайте щось для себе! <br>
                        Ціна вказана за кілограм.
                    </p>
                </div>

                <div class="col-2 d-flex justify-content-start image-item">
                    <img src="assets/images/common/flower.png" alt="Квітка" class="img-fluid">
                </div>
            </div>

            <!-- Початок секції з картками -->
            <div class="row card-items">
                <!-- Початок картки 1 -->
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card text-center">
                        <img src="assets/images/menu/spartak.jpg" class="card-img-top" alt="Спартак">
                        <div class="card-body">
                            <h5 class="card-title">Спартак</h5>
                            <p class="card-text">Ціна: 600 грн/кг</p>
                        </div>
                    </div>
                </div>
                <!-- Кінець картки 1 -->

                <!-- Початок картки 2 -->
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card text-center">
                        <img src="assets/images/menu/drunk_cherry.jpg" class="card-img-top" alt="П'яна вишня">
                        <div class="card-body">
                            <h5 class="card-title">П'яна вишня</h5>
                            <p class="card-text">Ціна: 650 грн/кг</p>
                        </div>
                    </div>
                </div>
                <!-- Кінець картки 2 -->

                <!-- Початок картки 3 -->
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card text-center">
                        <img src="assets/images/menu/medivnik_with_chornosliv.jpg" class="card-img-top" alt="Медівник з чорносливом">
                        <div class="card-body">
                            <h5 class="card-title">Медівник з чорносливом</h5>
                            <p class="card-text">Ціна: 550 грн/кг</p>
                        </div>
                    </div>
                </div>
                <!-- Кінець картки 3 -->

                <!-- Додаткові картки (аналогічні попереднім) -->
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card text-center">
                        <img src="assets/images/menu/napoleon.jpg" class="card-img-top" alt="Наполеон">
                        <div class="card-body">
                            <h5 class="card-title">Наполеон</h5>
                            <p class="card-text">Ціна: 500 грн/кг</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card text-center">
                        <img src="assets/images/menu/sirnyk.jpg" class="card-img-top" alt="Сирник">
                        <div class="card-body">
                            <h5 class="card-title">Сирник</h5>
                            <p class="card-text">Ціна: 600 грн/кг</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card text-center">
                        <img src="assets/images/menu/snickers.jpg" class="card-img-top" alt="Снікерс">
                        <div class="card-body">
                            <h5 class="card-title">Снікерс</h5>
                            <p class="card-text">Ціна: 700 грн/кг</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Кінець секції з картками -->
        </div>
        <!-- Кінець основного контейнера -->
    </main>

    <!-- Початок футера -->
    <div id="footer-placeholder"></div>
    <!-- Кінець футера -->

    <!-- Початок підключення скриптів -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/loadComponent.js"></script>
    
</body>

</html>
