<!DOCTYPE html>
<html lang="uk">

<head>
    <!-- Метадані -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>

    <link rel="icon" href="assets/images/icon/icon.jpg" type="image/png">
    <!-- Підключення стилів Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Власні стилі -->
    <link rel="stylesheet" href="styles/gallery.css">
    <link rel="stylesheet" href="styles/common_styles.css">


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Підключення хедера -->
    <div id="header-placeholder"></div>

    <!-- Основний контент -->
    <main class="container py-4">
        <!-- Заголовок сторінки -->
        <div class="text-center mb-4">
            <h1 class="gradient-text">Галерея Робіт</h1>
            <p class="custom-text">Тут ви можете переглянути приклади моїх робіт та, можливо, знайти щось для себе.</p>
        </div>

        <!-- Галерея -->
        <div class="gallery">
            <!-- Перший ряд -->
            <div class="row g-3">
                <div class="col-lg-4 col-md-6">
                    <img src="assets/images/gallery/cake_1.jpg" alt="Image 1" class="img-fluid h-10">
                </div>
                <div class="col-lg-4 col-md-6">
                    <video src="assets/videos/cake.MP4" autoplay loop muted class="w-100"></video>
                </div>
                <div class="col-lg-4 col-md-6">
                    <img src="assets/images/gallery/cake_2.jpg" alt="Image 2" class="img-fluid w-100">
                </div>
            </div>

            <!-- Другий ряд -->
            <div class="row g-3 mt-3">
                <div class="col-md-6">
                    <img src="assets/images/gallery/cake_3.jpg" alt="Image 3" class="img-fluid w-100">
                </div>
                <div class="col-md-6">
                    <img src="assets/images/gallery/cake_4.jpg" alt="Image 4" class="img-fluid w-100">
                </div>
            </div>

            <!-- Третій ряд -->
            <div class="row g-3 mt-3">
                <div class="col-lg-4 col-md-6">
                    <img src="assets/images/gallery/cake_5.jpg" alt="Image 5" class="img-fluid w-100">
                </div>
                <div class="col-lg-4 col-md-6">
                    <iframe class="custom-iframe" src="https://www.youtube.com/embed/xkKJr_CwRC8?si=PsArM8uEvbIBKScL"
                        title="YouTube video player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                    </iframe>
                </div>
                <div class="col-lg-4 col-md-6">
                    <img src="assets/images/gallery/cake_7.jpg" alt="Image 7" class="img-fluid w-100">
                </div>
            </div>
        </div>
    </main>

    <!-- Підключення футера -->
    <div id="footer-placeholder"></div>

    <!-- Скрипти -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/loadComponent.js"></script>
</body>

</html>
